        <script type="text/javascript">
			var CP=1;
			var colorbg=0;
			var isAni=false;
			$("#content").bind("swiperightup",swipermove).bind("swipeleftup",swipermove).bind("swipeup",{"d":1},swipermove);
			$("#content").bind("swiperightdown",swipermove).bind("swipeleftdown",swipermove).bind("swipedown",{"d":0},swipermove);
			$("body").bind("touchmove",function(e){e.stopPropagation();e.preventDefault();});
			
			$("#gotoform").click(function(){
				CP=7;
				$("#main").stop().animate({"top":(CP-1)*-THISH});
				$("#btns,#arrow,#sharetext").hide();
			})
			
			function swipermove(e){
				if(!isAni){
					console.log(e.type)
					if(e.type.indexOf("up")>0){
						CP++;
					}else{
						CP--;
					}

					if(CP>8 || CP<1){

						return;
					}else{
						$("#content_2").unbind();
						$("#img_2").unbind().remove();
						
						$("#img4_1").css({"opacity":0});
						$("#img5_1").css({"opacity":0});
						$("#div5_1").unbind();
						$("#img_61").css("opacity",0);
						$("#content_6").unbind();
						$("#resetbtn").trigger("tapone").unbind();
						$("#shareinform").unbind();
						//$("#snsbtn").unbind();
					}
					isAni=true;
					$("body").css({"background-image":"url('img/bg_l.jpg')"});
					$("#main").stop().animate({"top":(CP-1)*-THISH},function(){
						isAni=false;
						$("#logotext,#btns,#arrow,#log,#sharetext").show();
						if(CP==2){
							$("#content_2").append($("<img id=\"img_2\" src=\"img/i2_1.jpg\"  style=\"position:absolute;top:0px;left:0px;width:100%;\" />").css("opacity",0))
							
								$("#img_2").animate({"opacity":1},function(){
									$("#img_2").data("s",true)
									$("#content_2").bind("tapone",function(){
										var tar=$("#img_2");
										if(tar.data("s")){
											tar.data("s",false);
											tar.stop().animate({"opacity":0});
										}else{
											tar.data("s",true);
											tar.stop().animate({"opacity":1});
										}
									});
								})
							
						}else if(CP==3){
							setTimeout(function(){$("#img3_1").animate({"opacity":1})},200)
						}else if(CP==4){
							setTimeout(function(){$("#img4_1").animate({"opacity":1})},200);
						}else if(CP==5){
							setTimeout(function(){
								$("#img5_1").animate({"opacity":1});
								$("#div5_1").bind("tapone",function(){
									var tar=$("#img5_1");
									if(tar.data("s")){
										tar.data("s",false);
										tar.stop().animate({"opacity":1});
									}else{
										tar.data("s",true);
										tar.stop().animate({"opacity":0});
									}
								});
							},200);
						}else if(CP==6){
							$("#img_61").animate({"opacity":1});
							colorbg=1;
							$("#content_6").click(function(){
								colorbg++;
								if(colorbg>4){
									colorbg=0;
								}
								if(colorbg){
									$("#img_61").stop().animate({"opacity":0},function(){
										$("#img_61").attr("src","img/i6_"+colorbg+".png").animate({"opacity":1});
									})
								}else{
									$("#img_61").stop().animate({"opacity":0},function(){})
								}
	
							})
						}else if(CP==7){
							$("body").css({"background-image":"url('img/formbg1.jpg')"});
							$("#sharetext,#btns,#arrow").hide();
							$("#sexmale").bind("tapone",function(){
								this.src="img/btnrd_s.png";
								$("#sexfemale").attr("src","img/btnrd_u.png")
								$("#sex").attr("value",1);
							});
							$("#sexfemale").bind("tapone",function(){
								this.src="img/btnrd_s.png";
								$("#sexmale").attr("src","img/btnrd_u.png")
								$("#sex").attr("value",0);
							});
							var reqPhone = /^0?(13[0-9]|17[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
						    var $username=$('#uname').blur(function(){$(window).scrollTop(0)});
						    var $province=$('#province').blur(function(){$(window).scrollTop(0)});
						    var $city=$('#city').blur(function(){$(window).scrollTop(0)});
						    var $phone=$('#mobile').blur(function(){$(window).scrollTop(0)});
							//form submit
							$("#submitbtn").bind("tapone",function(){
								
								var reqPhone = /^0?(13[0-9]|17[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
							    var $username=$('#uname').blur(function(){$(window).scrollTop(0)});
							    var $province=$('#province').blur(function(){$(window).scrollTop(0)});
							    var $city=$('#city').blur(function(){$(window).scrollTop(0)});
							    var $phone=$('#mobile').blur(function(){$(window).scrollTop(0)});
								//$('.error-msg').addClass('hide')
						        if($username.val()==''){
						            //$username.siblings('.error-msg').text().removeClass('hide');
						            $username[0].focus();
						            $(".tiptxt",$("#formtip").show()).html("用户名不能为空！");
						            return false;
						        }else if($province.val()=='省份'){
						            //$province.siblings('.error-msg').text().removeClass('hide')
						            $province[0].focus();
						            $(".tiptxt",$("#formtip").show()).text("请选择省份！");
						            return false;
						        }else if($city.val()=='市/区'){
						            //$city.siblings('.error-msg').text('请选择城市！').removeClass('hide')
						            $city[0].focus();
						            $(".tiptxt",$("#formtip").show()).text("请选择城市！");
						            return false;
						        }else if($phone.val()==""|| !reqPhone.test($phone.val())){
						            //$phone.siblings('.error-msg').text('请输入合法的手机号码！').removeClass('hide');
						            $phone[0].focus();
						             $(".tiptxt",$("#formtip").show()).text("请输入合法的手机号码！");
						            return false;
						        }else{
									var data = {username:$username.val(),province:$province.val(),city:$city.val(),phone:$phone.val(),gender:$("#sex").val()?"男":"女",source:'pc',callback:'callback'};
									//_smq.push(['custom','填写信息_提交',$username.val(),$phone.val()]);
									var url = 'http://special.mercedes-benz.com.cn/NewC-Class/pre-sale/deal_jsonp.php';
									$.ajax({
										type: "POST",
										url: url,
										data: data,
										dataType: "jsonp",
										success: function(data){
											if(data.code==1){
												
											}else{
												alert(data.msg);
											}
										}
									});
						        }
							});
							
							$("#resetbtn").bind("tapone",function(){
								$("#uname,#mobile").attr("value","");
								$("#proveice option").first().attr("selected",true);
								$("#city option").first().attr("selected",true);
								$("#sexmale").trigger("tapone")
							});
							//$("#shareinform").bind("tapone",function(){alert("share")})
						}else if(CP==8){
							$("#logotext").show();
							/*
							$("#snsbtn").bind("tapone",function(){
								alert("share")
							});
							*/
							
							$("#returnbtn").bind("tapone",function(){
								$("#content_2").unbind();
								$("#img_2").unbind().remove();
								
								$("#img4_1").css({"opacity":0});
								$("#img5_1").css({"opacity":0});
								$("#div5_1").unbind();
								$("#img_61").css("opacity",0);
								$("#content_6").unbind();
								$("#resetbtn").trigger("tapone").unbind();
								//$("#shareinform").unbind();
								$("#snsbtn").unbind();
								$(this).unbind();
								

								$("#content_8").animate({"opacity":0},function(){
									$("#main").css("top",0);
									$(this).css("opacity",1);
									isAni=true;
									$("#content_1").css("opacity",0).animate({"opacity":1},function(){
										isAni=false;
									});
									$("#logotext,#btns,#arrow").show();
									CP=1;
								})
							})
						}
					});
				}
			}
			$("#formtip").unbind().click(function(){
				$(this).hide();
			});
			function callback(res){
				if(res.code){
					$("#formtip .tiptxt").text("提交成功");
					$("#formtip").show().unbind().click(function(){
						$("#content").trigger("swipeup");
						$(this).hide();
					});
				}else{
					$("#formtip .tiptxt").text("请重新提交");
				}
			}

		</script>
