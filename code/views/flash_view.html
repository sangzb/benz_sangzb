  	// Functions needed for calling Flex ExternalInterface
	function thisMovie(movieName) 
	{
	    if (navigator.appName.indexOf("Microsoft") != -1) 
	    {
	        return window[movieName];
	    } 
	    else 
	    {
	        return document[movieName];
	    }
	}
	//flash loader callback
	function flashCB(e)
	{
		if(!e.success)
			$("#flash_install").show();
	}
	// Embedding through SWFObject rocks in comparison with Adobe shits:	
	var flashvars = {};
	flashvars.main_url="{{img_path}}"+"{{main_url}}";
	flashvars.config_xml="{{config_xml}}";
	flashvars.intro="{{img_path}}assets/540p.flv";
	flashvars.skip= "0";
	
	var params                  =   {};
	params.menu                 =   "false";		
	params.wmode                =   "direct";	
	params.allowScriptAccess    =   "always";
	params.quality=   "high";
	params.allowfullscreen=   "true";
	
	var attributes              =   {};
	attributes.id = "loader4";
	swfobject.embedSWF("{{img_path}}"+attributes.id+".swf", "flashDiv", "100%", "100%", "11.0.0", "{{img_path}}swf/expressInstall.swf", flashvars, params, attributes,flashCB);

	function cameraControll(eventType,eventData){		
		//document.getElementById("ExternalInterfaceExample").socketEvent(eventType,eventData);
		 thisMovie(attributes.id).socketEvent(eventType,eventData);

	}
	function open_form(){
		if($("#form_container:hidden").length>0){
			swfobject.removeSWF("loader4");
			$("#cover").show();

			$("#form_container").show();
			$("#pre-sale-form").show();			
		}else{
			reCreate();
			$("#cover").hide();			
			$("#form_container").hide();
			$("#pre-sale-form").hide();
		}	
	}

	//sendCommand("video_fullscreen",{fullscreen:1});
    function sendCommand(commandName,data)
    {    	    	        	
    	socket.emit("mobile command",{"command":commandName,"data":data,"roomid":roomid});
    }
	
	var endpoint="http://{{ room.sioIP }}{% if room.sioPort!=80 %}:{{ room.sioPort }}{% endif %}";
	var roomid="{{ room.roomid }}";
	var socket;
	function regSocket(reuse_mobile){
		if(reuse_mobile===undefined)
			reuse_mobile=0;
		var ever_connected=false;
		if(reuse_mobile==1)
		{
			socket.emit("pc reuse mobile",roomid);
			return;
		}
		if(socket!=undefined  && socket.connected)
		{
			cameraControll("show_qr",{url:"http://{{ room.sioIP }}{% if room.sioPort!=80 %}:{{ room.sioPort }}{% endif %}/mobile_view?roomid={{ room.roomid }}"});			
			return;
		}
		//alert("reg,reuse_mobile:"+reuse_mobile);
		socket=new io(endpoint);
		socket.io.reconnectionAttempts(10);
		socket.on('connect', function () {			
			socket.emit("pc connect",roomid);
			this.ever_connected=true;
			$( window ).unload(function() {
			  socket.emit("pc disconnect",roomid);			  
			});
			cameraControll("show_qr",{url:"http://{{ room.sioIP }}{% if room.sioPort!=80 %}:{{ room.sioPort }}{% endif %}/mobile_view?roomid={{ room.roomid }}"});			
	  	});
	  	//connection error handle
	  	socket.on('error', function () {
	  		//console.log("connection error!!");
	  		//cameraControll("socket_timeout",{});
	  	});
	  	socket.on('reconnect_failed', function () {
	  		//console.log("reconnect_failed!!");
	  		cameraControll("socket_timeout",{});
	  	});
	  	
	  	//mobile connected
		socket.on('room matched', function () {
			cameraControll("connected",{success:1});	
			_smq.push(['custom', '二维码扫描', '二维码_扫描成功_PC']);
		});
		socket.on("pc update movement",function(data){
			cameraControll("camera_move",data);			
		});
		socket.on("mobile command",function(data){			
			cameraControll(data.command,data.data);			
		});		
	}
