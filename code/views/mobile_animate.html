		<script type="text/javascript">
			window.reqAnimFrame=window.mozRequestAnimationFrame||window.webkitRequestAnimationFrame||window.msRequestAnimationFrame||window.oRequestAnimationFrame;
			var imgs=["timerbg.jpg","config.jpg","formbg.jpg","menubg.png"];
			for(var i=0;i<=195;i++){
				var num="";
				if(i<10){
					num="00"+i
				}else if(i<100){
					num="0"+i
				}else{
					num=""+i;
				}
				imgs.push("frame/benz_"+num+".jpg");
			}

			var indexparam={
				"pro_all":0,
				"pro_1":1,
				"pro_2":2,
				"pro_3":3,
				"pro_4":4,
				"pro_5":5,
				"pro_6":6,
				"config":7,
				"ond":8,
				"tvc":9,
				"launch":10
			}

			var w=$(window);
			var d=$(document);
			var WW=w.width();
			var HH=w.height();
			var RATE=1136/640;

			var RATE1=1136/534;

			var THISW=0;
			var THISH=0;
			if(WW/HH>=RATE1){
				THISH=HH;
				THISW=HH*1136/534;
				$("#main").css({"left":(WW-THISW)/2,"width":THISW});
				//$("body").css({"background-size":"auto 100%"});
			}else if(WW/HH<RATE1 && WW/HH>=RATE){
				THISH=HH;
				THISW=WW;
				$("#main").css({"top":(HH-THISH)/2,"height":THISH});
			}else{
				THISW=WW;
				THISH=WW*640/1136;
				$("#main").css({"top":(HH-THISH)/2,"height":THISH});
				//$("body").css({"background-size":"100% auto"});
			}
			$(d).bind("touchmove",function(e){
				e.preventDefault();
			});

			var slider=0;
			function callback(res){
				if(res.code){
					var name=$('#uname').val()
					var phone=$("#mobile").val()
					//_smq.push(['custom','参加预售_提交_M',name,phone]);
					$("#formrescover").show();
					$("#formres").show().unbind().click(function(){
						$(this).hide();
						$("#formrescover").hide();
					});
				}else{
					$("#formtip .tiptxt").text("请重新提交");
				}
			}
			$(document).ready(function(){
				var ci=0;
				var ai=0;
				var percent=0;

				sliderfunc();
				//or
				var orient="orientationchange";
				if(navigator.appVersion.toLowerCase().indexOf("android")>0){
					orient="resize"
				}
				function hfunc(){
					$("#main").show();
					$("#verticaltip").remove();
					$(window).scrollTop(0);
					
					if(!$(document).data("isinit")){
						$(document).data("isinit",true);
						//WW=w.width();
						//HH=w.height();
						if(WW/HH>=RATE1){
							THISH=HH;
							THISW=HH*1136/534;
							$("#main").css({"left":(WW-THISW)/2,"width":THISW,"top":0,"height":THISH});
							//$("body").css({"background-size":"auto 100%"});
						}else if(WW/HH<RATE1 && WW/HH>=RATE){
							THISH=HH;
							THISW=WW;
							$("#main").css({"top":(HH-THISH)/2,"height":THISH,"left":(WW-THISW)/2,"width":THISW});
						}else{
							THISW=WW;
							THISH=WW*640/1136;
							$("#main").css({"top":(HH-THISH)/2,"height":THISH,"left":0,"width":THISW});
							//$("body").css({"background-size":"100% auto"});
						}
						loadimages();
					}
				}
				function vfunc(){
					$("#main").hide();
					$("#verticaltip").remove();
					var _html="<div id=\"verticaltip\" style=\"width:100%;height:100%;background:url('{{img_path}}img/vbg.jpg') no-repeat center center;background-size:100% 100%;\">";
					_html+="<div style=\"width:100%;height:100%;background:url('{{img_path}}img/btip.png') no-repeat center center;background-size:90% auto;position:relative;\">";
					_html+="</div></div>";
					$(_html).appendTo($(document.body));
				}
				
				$(window).bind(orient,function(e){
					WW=w.width();
					HH=w.height();
					if(navigator.appVersion.toLowerCase().indexOf("android")>0){
						if(WW/HH>1){
							hfunc();
						}else{
							vfunc();
						}
					}else{
						if(window.orientation){
							hfunc();
						}else{
							vfunc();
						}
					}
				}).trigger(orient);
				
				//hfunc();
				
				
				function loadimages(){
					$("<img src=\"{{img_path}}img/transparent.png\" />").load(function(){
							percent=parseFloat(ai/imgs.length).toFixed(2);
							$("#innercover").width(Math.round(THISW*(1-percent)));
							$("#loadpercentcon").text(parseInt(percent*100)+"%");

							if(ai<imgs.length-1){
								ai++;
								$(this).attr("src","{{img_path}}images/mobile/"+imgs[ai]);
								
							}else{
								$("#innercover").width(THISW);
								$("#loadpercentcon").text("100%");
								animatefunc();
							}
					}).attr("src","{{img_path}}images/mobile/"+imgs[ai]);
				}
				function animatefunc(){
					ci=0;
					var uritag=location.href.split("#")[1];
					
					$("#pro_allcon").css({"background":"url('{{img_path}}images/mobile/frame/benz_000.jpg') no-repeat center center","background-size":"100% auto"});
					$("#pro_1con").css({"background":"url('{{img_path}}images/mobile/frame/benz_020.jpg') no-repeat center center","background-size":"100% auto"});
					$("#pro_2con").css({"background":"url('{{img_path}}images/mobile/frame/benz_043.jpg') no-repeat center center","background-size":"100% auto"});
					$("#pro_3con").css({"background":"url('{{img_path}}images/mobile/frame/benz_106.jpg') no-repeat center center","background-size":"100% auto"});
					$("#pro_4con").css({"background":"url('{{img_path}}images/mobile/frame/benz_130.jpg') no-repeat center center","background-size":"100% auto"});
					$("#pro_5con").css({"background":"url('{{img_path}}images/mobile/frame/benz_170.jpg') no-repeat center center","background-size":"100% auto"});
					$("#pro_6con").css({"background":"url('{{img_path}}images/mobile/frame/benz_195.jpg') no-repeat center center","background-size":"100% auto"});
					
					
					_oh=640*THISW/1136;
					$("#animateimgcon").css("top",(THISH-_oh)/2);
					
					
					
					
					$("#innermc123>div").width(THISW).hide();
					if(uritag){
						var _tag=uritag.split("&")[0];
						
						if(_tag=="pos_pro_7"){
							$("#menu").hide();
							$("#productindtro").show().css("opacity",0).animate({"opacity":1},function(){
								$("#menubtn").show();
							});
						}else{
							$("#"+_tag.replace("pos_","")).trigger("tapone");
							$("#"+_tag.replace("pos_","")+"con").show();
						}
						$("#loader").animate({"opacity":0},function(){$("#loader").remove();});
						uritag=uritag.split("&")[0];
						switch(uritag){
							case "pos_pro_all":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_000.jpg");
								break;
							case "pos_pro_1":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_020.jpg");
								break;
							case "pos_pro_2":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_043.jpg");
								break;
							case "pos_pro_3":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_106.jpg");
								break;
							case "pos_pro_4":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_130.jpg");
								break;
							case "pos_pro_5":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_170.jpg");
								break;
							case "pos_pro_6":
								$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_195.jpg");
								break;
						}
					}else{
						$("#loader").animate({"opacity":0},function(){$("#loader").remove();});
						$("#productindtro").css({"opacity":0}).show().animate({"opacity":1});
						location.href=location.href+"#pos_pro_all";
						$("#animateingobj").attr("src","{{img_path}}images/mobile/frame/benz_000.jpg");
						$("#pro_allcon").show();
					}
					//重播
					$("#replaybtn").bind("tapone",function(){
						_smq.push(['custom','见证6个改变结束后出现的页面','再次体验']);
					});
					//试驾
					$("#testbtn").bind("tapone",function(){
						_smq.push(['custom','见证6个改变结束后出现的页面','预约试驾']);
					});

			}


			function rightslider(e){

						});
					}
					window.location.href=window.location.href.split("#")[0]+"#pos_"+animateobj[ctip].prev;
				}
			}



			function getFullDigit(num){
				num=parseInt(num);
				if(num<10){
					num="00"+num
				}else if(num<100){
					num="0"+num
				}else{
					num=""+num
				}
				
				return num
			}
